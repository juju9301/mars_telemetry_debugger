<!DOCTYPE html>
<html>
<body>
<h2>Mars Telemetry WebSocket Test</h2>
<pre id="output"></pre>

<script>
    const ws = new WebSocket("ws://localhost:8000/ws/telemetry");

    ws.onmessage = (event) => {
        document.getElementById("output").textContent += event.data + "\n\n";
    };
</script>
</body>
</html>
